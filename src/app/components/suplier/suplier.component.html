<mat-card>
  <b><span>List of Suppliers</span></b>
  <button mat-flat-button color="primary" class="float-right" (click)="addSupplier()">
    <mat-icon>add_circle</mat-icon>Add Supplier
  </button>

</mat-card>
<hr>
<!-- <p>suplier works!</p>

<h3>List Of Suppliers</h3> -->

<table class="table table-striped" style="width:100%">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Email</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of suppliers">
        <td>{{this.supplier.name}}</td>
        <td>{{this.supplier.contact}}</td>
        <td>{{this.supplier.email}}</td>
        <td>{{this.supplier.status}}</td>
        <td>
          <button  class="btn btn-info" (click)="updateSupplier()">Update</button>
          <button  class="btn btn-info" style="margin-left: 10px;">Delete</button>
          
      </td>
      </tr>
         
    </tbody>
  </table>
